apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
        role: web
    spec:
      containers:
        - name: demo-app
          image: demo-k8s:17-jre-headless-ubuntu
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "2"
            limits:
              cpu: "4"
              memory: "6Gi"
version: '3'
services:
  postgres:
    image: postgres:12-alpine
    environment:
      - POSTGRES_PASSWORD=Initial0
    volumes:
      - mypg1:/var/lib/postgresql/data
    ports:
      - 5433:5432

  postgres2:
    image: postgres:12-alpine
    environment:
      - POSTGRES_PASSWORD=Initial0
    volumes:
      - mypg2:/var/lib/postgresql/data
    ports:
      - 5434:5432

